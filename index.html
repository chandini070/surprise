<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
*{box-sizing:border-box;font-family:"Poppins",Arial,sans-serif}
body{
  margin:0;
  height:100vh;
  background:linear-gradient(-45deg,#020617,#0f172a,#020617,#020617);
  background-size:400% 400%;
  animation:gradientMove 12s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}
@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.login-card{
  width:350px;padding:40px 30px;border-radius:18px;
  background:rgba(15,23,42,.8);backdrop-filter:blur(14px);
  box-shadow:0 0 40px rgba(56,189,248,.15),inset 0 0 30px rgba(255,255,255,.03);
  text-align:center;
}
h2{
  font-size:28px;margin-bottom:10px;
  background:linear-gradient(to right,#38bdf8,#22c55e);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent
}
p{font-size:14px;color:#94a3b8;margin-bottom:25px}
.input-box{margin-bottom:18px}
.input-box input{
  width:100%;height:48px;padding:14px;border-radius:10px;
  border:1px solid #1e293b;background:#020617;color:#fff;font-size:14px;
  outline:none;transition:border-color 0.3s ease, box-shadow 0.3s ease;
}
.input-box input:hover{
  border-color:#38bdf8;box-shadow:0 0 8px rgba(56,189,248,0.5);
}
button{
  width:100%;height:48px;margin-top:6px;border-radius:10px;border:none;
  font-size:14px;font-weight:600;
  background:linear-gradient(135deg,#38bdf8,#22c55e,#38bdf8);
  background-size:200% 200%;color:#020617;cursor:pointer;transition:all 0.35s ease;
}
button:hover{
  background-position:right center;transform:translateY(-3px);
  box-shadow:0 12px 30px rgba(34,197,94,0.45);
}
button:active{transform:scale(0.96)}
.register-btn{
  margin-top:12px;background:transparent;border:1px solid #38bdf8;color:#38bdf8;
}
.register-btn:hover{
  background:#38bdf8;color:#020617;box-shadow:0 0 15px rgba(56,189,248,0.5);
}
.links{margin-top:16px;font-size:13px;}
.links a{color:#94a3b8;text-decoration:none;cursor:pointer;}
.links a:hover{color:#38bdf8;text-decoration:underline;}
</style>
</head>

<body>
<div class="login-card">
  <!-- LOGIN FORM -->
  <div id="loginForm">
    <h2>Welcome</h2>
    <p>Sign in to continue</p>
    <div class="input-box">
      <input id="loginUser" placeholder="Username">
    </div>
    <div class="input-box">
      <input id="loginPass" type="password" placeholder="Password">
    </div>
    <button onclick="login()">Login</button>
    <button class="register-btn" onclick="showRegister()">Register</button>
    <div class="links">
      <a onclick="showReset()">Forgot password?</a>
    </div>
  </div>

  <!-- REGISTER FORM -->
  <div id="registerForm" style="display:none">
    <h2>Create Account</h2>
    <p>Register to continue</p>
    <div class="input-box">
      <input id="regUser" placeholder="Username">
    </div>
    <div class="input-box">
      <input id="regEmail" placeholder="Email">
    </div>
    <div class="input-box">
      <input id="regPass" type="password" placeholder="Password">
    </div>
    <button onclick="register()">Submit</button>
    <div class="links">
      <a onclick="showLogin()">Back to Login</a>
    </div>
  </div>

  <!-- RESET PASSWORD FORM -->
  <div id="resetForm" style="display:none">
    <h2>Reset Password</h2>
    <p>Enter username and new password</p>
    <div class="input-box">
      <input id="resetUser" placeholder="Username">
    </div>
    <div class="input-box">
      <input id="resetPass" type="password" placeholder="New Password">
    </div>
    <button onclick="resetPassword()">Reset</button>
    <div class="links">
      <a onclick="showLogin()">Back to Login</a>
    </div>
  </div>
</div>

<script src="/main.js"></script>
</body>
</html>
